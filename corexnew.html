    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==========================================================================
           1. CSS Variables & Global Styles
           ========================================================================== */
        :root {
            --font-family: 'Poppins', sans-serif;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 700;
            
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            --border-radius-md: 12px;
            --border-radius-lg: 16px;

            --transition-speed-fast: 0.2s;
            --transition-speed-normal: 0.4s;

            --sidebar-width: 260px;
            --sidebar-width-collapsed: 90px;
            --top-bar-height: 70px;
            --bottom-bar-height: 50px;
        }

        /* Dark Theme (Default) */
        :root, html[data-theme='dark'] {
            --bg-primary: #0a0e13;
            --bg-secondary: #121820;
            --bg-glass: rgba(18, 24, 32, 0.6);
            --bg-tertiary: #1e2630;
            --text-primary: #e8e8e8;
            --text-secondary: #9fadbd;
            --accent-primary: #00aaff;
            --accent-secondary: #007acc;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --glow-color: rgba(0, 170, 255, 0.25);
            --border-color: rgba(255, 255, 255, 0.1);
            --ripple-color: rgba(255, 255, 255, 0.2);
        }

        /* Light Theme */
        html[data-theme='light'] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --bg-tertiary: #e4e6eb;
            --text-primary: #1c1e21;
            --text-secondary: #606770;
            --accent-primary: #007acc;
            --accent-secondary: #005c99;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glow-color: rgba(0, 122, 204, 0.2);
            --border-color: rgba(0, 0, 0, 0.1);
            --ripple-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color var(--transition-speed-normal), color var(--transition-speed-normal);
        }
        
        #app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
            transition: grid-template-columns var(--transition-speed-normal) ease;
        }

        #app-container.sidebar-collapsed {
            grid-template-columns: var(--sidebar-width-collapsed) 1fr;
        }
        
        /* ==========================================================================
           2. Particle Background
           ========================================================================== */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.5s;
        }

        /* ==========================================================================
           3. Main Structure (Sidebar, Main Content)
           ========================================================================== */
        
        #sidebar {
            background-color: var(--bg-glass);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-right: 1px solid var(--border-color);
            padding: var(--spacing-lg) 0;
            display: flex;
            flex-direction: column;
            transition: all var(--transition-speed-normal) ease;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #sidebar::-webkit-scrollbar { display: none; }
        #sidebar { -ms-overflow-style: none; scrollbar-width: none; }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-lg) var(--spacing-lg);
            gap: var(--spacing-md);
        }

        .sidebar-logo { flex-shrink: 0; width: 40px; height: 40px; }
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            white-space: nowrap;
            opacity: 1;
            transition: opacity var(--transition-speed-normal) ease;
        }
        
        #app-container.sidebar-collapsed .sidebar-title { opacity: 0; width: 0; pointer-events: none; }

        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav .nav-item {
            display: flex;
            align-items: center;
            padding: 14px var(--spacing-lg);
            margin: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-speed-fast);
            gap: var(--spacing-md);
            color: var(--text-secondary);
        }
        .sidebar-nav .nav-item:hover { background-color: var(--accent-primary); color: #fff; transform: translateX(5px); }
        .sidebar-nav .nav-item.active { background-color: var(--accent-secondary); color: #fff; font-weight: var(--font-weight-medium); }
        .sidebar-nav .nav-icon { flex-shrink: 0; width: 24px; height: 24px; }
        .sidebar-nav .nav-text { white-space: nowrap; opacity: 1; transition: opacity var(--transition-speed-normal) ease; }
        #app-container.sidebar-collapsed .nav-text { opacity: 0; width: 0; pointer-events: none; }
        #app-container.sidebar-collapsed .nav-item { justify-content: center; transform: translateX(0); }
        
        .sidebar-footer { padding: var(--spacing-md) var(--spacing-lg); display: flex; gap: var(--spacing-sm); justify-content: space-around; }

        #main-content {
            display: grid;
            grid-template-rows: var(--top-bar-height) 1fr var(--bottom-bar-height);
            background-color: var(--bg-primary);
            overflow: hidden;
        }

        /* ==========================================================================
           4. Top Bar & Bottom Bar
           ========================================================================== */
        
        .header-bar {
            display: flex;
            align-items: center;
            padding: 0 var(--spacing-lg);
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            gap: var(--spacing-md);
        }

        #sidebar-toggle {
            cursor: pointer; background: none; border: none; color: var(--text-secondary); padding: var(--spacing-sm); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; transition: background-color var(--transition-speed-fast);
        }
        #sidebar-toggle:hover { background-color: var(--bg-tertiary); }
        #sidebar-toggle svg { width: 24px; height: 24px; }

        .search-bar {
            display: flex; align-items: center; background-color: var(--bg-tertiary); border-radius: var(--border-radius-md); padding: 0 var(--spacing-md);
            flex-grow: 1; max-width: 400px; transition: all var(--transition-speed-fast);
        }
        .search-bar:focus-within { box-shadow: 0 0 0 2px var(--accent-primary); background-color: var(--bg-secondary); }
        .search-bar input { flex-grow: 1; background: transparent; border: none; outline: none; color: var(--text-primary); padding: 10px 0; font-size: 1rem; }
        .search-bar svg { width: 20px; height: 20px; color: var(--text-secondary); margin-right: var(--spacing-sm); }
        
        .top-bar-icons { display: flex; align-items: center; gap: var(--spacing-sm); margin-left: auto; }
        .icon-btn {
            background: none; border: none; color: var(--text-secondary); padding: var(--spacing-sm); border-radius: 50%; cursor: pointer;
            position: relative; display: flex; align-items: center; justify-content: center; transition: all var(--transition-speed-fast);
        }
        .icon-btn:hover { background-color: var(--bg-tertiary); color: var(--text-primary); transform: scale(1.1); }
        .icon-btn svg { width: 24px; height: 24px; }
        .icon-btn .tooltip {
            visibility: hidden; width: max-content; background-color: #222; color: #fff; text-align: center; border-radius: 6px; padding: 5px 10px;
            position: absolute; z-index: 100; bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s;
            font-size: 0.8rem; pointer-events: none;
        }
        .icon-btn:hover .tooltip { visibility: visible; opacity: 1; }

        #bottom-bar {
            display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-lg);
            background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);
        }
        .bottom-nav-group { display: flex; gap: var(--spacing-md); }
        .bottom-nav-item {
            color: var(--text-secondary); cursor: pointer; font-size: 0.9rem; font-weight: var(--font-weight-medium); padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md); transition: color var(--transition-speed-fast), background-color var(--transition-speed-fast);
        }
        .bottom-nav-item:hover { color: var(--text-primary); background-color: var(--bg-tertiary); }

        /* ==========================================================================
           5. Workspace
           ========================================================================== */
        #workspace { padding: var(--spacing-xl); overflow-y: auto; position: relative; }
        #workspace::-webkit-scrollbar { width: 8px; }
        #workspace::-webkit-scrollbar-track { background: transparent; }
        #workspace::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 10px; }

        .workspace-content { animation: fadeIn 0.5s ease-in-out; }
        .workspace-header { margin-bottom: var(--spacing-lg); display: flex; align-items: center; gap: var(--spacing-md); }
        .workspace-header h1 { font-size: 2.2rem; font-weight: var(--font-weight-bold); }
        
        .back-button {
            background: var(--bg-tertiary); color: var(--text-primary); border: none; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: none; align-items: center; justify-content: center; transition: all var(--transition-speed-fast);
        }
        .back-button:hover { background-color: var(--accent-secondary); transform: scale(1.1); }

        .button-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: var(--spacing-lg);
        }
        .grid-button {
            background: linear-gradient(145deg, var(--bg-tertiary), var(--bg-secondary));
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            text-align: left;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform var(--transition-speed-fast) ease, box-shadow var(--transition-speed-fast) ease, border-color var(--transition-speed-fast) ease;
            box-shadow: 5px 5px 15px var(--shadow-color), -5px -5px 15px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }
        .grid-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px var(--glow-color), 0 5px 15px var(--shadow-color);
            border-color: var(--accent-primary);
        }
        .grid-button .title { font-size: 1.1rem; font-weight: var(--font-weight-medium); color: var(--text-primary); }
        .grid-button .subtitle { font-size: 0.85rem; color: var(--text-secondary); margin-top: var(--spacing-xs); }
        
        .ripple {
            position: absolute; border-radius: 50%; background-color: var(--ripple-color); transform: scale(0);
            animation: ripple-effect 0.6s linear; pointer-events: none;
        }
        @keyframes ripple-effect { to { transform: scale(4); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ==========================================================================
           6. J.A.R.V.I.S. Console
           ========================================================================== */
        #jarvis-console {
            position: fixed; bottom: 0; right: 0; width: 100%; height: 40%;
            background-color: rgba(10, 20, 30, 0.95);
            backdrop-filter: blur(5px);
            border-top: 1px solid var(--accent-primary);
            z-index: 2000;
            color: #00e676;
            font-family: 'Courier New', Courier, monospace;
            display: flex; flex-direction: column; padding: var(--spacing-md);
            transform: translateY(100%);
            transition: transform var(--transition-speed-normal) ease-in-out;
            visibility: hidden;
        }
        #jarvis-console.visible { transform: translateY(0); visibility: visible; }
        #console-output { flex-grow: 1; overflow-y: auto; font-size: 0.9rem; line-height: 1.5; white-space: pre-wrap; }
        #console-output::-webkit-scrollbar { width: 6px; }
        #console-output::-webkit-scrollbar-thumb { background-color: var(--accent-primary); }
        .console-line { display: flex; }
        .console-prompt { color: var(--accent-primary); margin-right: var(--spacing-sm); }
        #console-input-line { display: flex; align-items: center; }
        #console-input { flex-grow: 1; background: transparent; border: none; outline: none; color: #fff; font-family: inherit; font-size: 1rem; }

        /* ==========================================================================
           7. Modals
           ========================================================================== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden;
            transition: opacity var(--transition-speed-fast), visibility var(--transition-speed-fast);
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--bg-secondary); padding: var(--spacing-xl); border-radius: var(--border-radius-lg); width: 90%;
            max-width: 700px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px var(--shadow-color);
            transform: scale(0.95); transition: transform var(--transition-speed-fast); border: 1px solid var(--border-color);
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: var(--spacing-md); margin-bottom: var(--spacing-md); }
        .modal-header h2 { font-size: 1.5rem; color: var(--text-primary); }
        .close-modal { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; }
        .close-modal:hover { color: var(--text-primary); }
        .modal-body h1, .modal-body h2, .modal-body h3 { color: var(--accent-primary); margin-top: var(--spacing-md); margin-bottom: var(--spacing-sm); }
        .modal-body p, .modal-body li { color: var(--text-secondary); line-height: 1.6; margin-bottom: var(--spacing-sm); }
        .modal-body a { color: var(--accent-primary); text-decoration: none; }
        .modal-body a:hover { text-decoration: underline; }
        .modal-body strong { color: var(--text-primary); font-weight: var(--font-weight-medium); }
        .developer-card { display: flex; align-items: center; gap: var(--spacing-lg); background-color: var(--bg-tertiary); padding: var(--spacing-md); border-radius: var(--border-radius-md); margin-top: var(--spacing-lg); }
        .developer-photo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent-primary); }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div id="app-container">
        <!-- ======================================================================
             SIDEBAR (Red)
             ====================================================================== -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <svg class="sidebar-logo" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M177.1,148.9a15.9,15.9,0,0,1,0,22.6l-33.9,33.9c-31.2-31.3-62.5-62.5-93.8-93.8l33.9-33.9a15.9,15.9,0,0,1,22.6,0L113,84.7Z" fill="#007aff"></path><path d="M184.1,40.1l33.9,33.9a15.9,15.9,0,0,1,0,22.6L133.3,181.3,107,155l82.8-82.7a16,16,0,0,1,22.6-.2Z" fill="#00a2ff"></path><path d="M203,93.2l-73.7,73.7-26.2-26.2L80.3,180.5a15.9,15.9,0,0,1-22.6-22.6l45.2-45.2Z" fill="#00c8ff"></path></svg>
                <h1 class="sidebar-title">CoreX</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <!-- Sidebar items injected by JS -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div id="archive-button" class="nav-item">
                     <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M20.54 5.23a.998.998 0 0 0-1.08-.02L12 10.59 4.54 5.21a1 1 0 0 0-1.08.02l-1.84 1.34a.998.998 0 0 0-.3.72v10.5c0 .55.45 1 1 1h18c.55 0 1-.45 1-1V7.27c0-.26-.11-.52-.3-.72zM12 12.16 20 6.87v9.63H4V6.87z"></path></svg>
                     <span class="nav-text">Archive</span>
                </div>
                <div id="lock-button" class="nav-item">
                     <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6-4c1.66 0 3 1.34 3 3v2H9V6c0-1.66 1.34-3 3-3zm6 14H6V10h12v8z"></path></svg>
                    <span class="nav-text">Lock</span>
                </div>
            </div>
        </aside>

        <!-- ======================================================================
             MAIN CONTENT WRAPPER
             ====================================================================== -->
        <div id="main-content">
            <!-- ======================================================================
                 TOP BAR (Green)
                 ====================================================================== -->
            <header class="header-bar" id="top-bar">
                <button id="sidebar-toggle">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
                </button>
                
                <div class="search-bar">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="text" placeholder="Global Search...">
                </div>
                <div class="search-bar" style="max-width: 250px;">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="text" placeholder="Local Search...">
                </div>

                <div class="top-bar-icons">
                    <button class="icon-btn" id="games-btn">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm3-3c-.83 0-1.5-.67-1.5-1.5S17.67 9 18.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"></path></svg>

                        <span class="tooltip">Favorites</span>

                    <button class="icon-btn">
                         <svg fill="currentColor" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path></svg>

                    <button class="icon-btn">

                        <span class="tooltip">Time</span>

            container.innerHTML = Object.keys(modalHTML).map(id => `
                <div class="modal-overlay" id="${id}">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close-modal">&times;</button>
                        </div>
                        ${modalHTML[id]}
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('[data-modal-id]').forEach(button => {
                button.addEventListener('click', () => {
                    document.getElementById(button.dataset.modalId).classList.add('visible');
                });
            });

            document.querySelectorAll('.close-modal, .modal-overlay').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target === el) {
                        el.closest('.modal-overlay').classList.remove('visible');
                    }
                });
            });
        };

        // ==========================================================================
        // PARTICLE BACKGROUND
        // ==========================================================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        const particleThemeColors = {
            dark: 'rgba(0, 170, 255, 0.4)',
            light: 'rgba(0, 122, 204, 0.4)'
        };
        const resizeCanvas = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        
        class Particle {
            constructor(x, y, dirX, dirY, size, color) { this.x = x; this.y = y; this.dirX = dirX; this.dirY = dirY; this.size = size; this.color = color; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
            update() { if (this.x > canvas.width || this.x < 0) this.dirX = -this.dirX; if (this.y > canvas.height || this.y < 0) this.dirY = -this.dirY; this.x += this.dirX; this.y += this.dirY; this.draw(); }
        }
        function initParticles() {
            particlesArray = [];
            const numParticles = (canvas.width * canvas.height) / 12000;
            const color = particleThemeColors[localStorage.getItem('theme') || 'dark'];
            for (let i = 0; i < numParticles; i++) {
                particlesArray.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, (Math.random() - 0.5) * 0.5, (Math.random() - 0.5) * 0.5, Math.random() * 2 + 1, color));
            }
        }
        function animateParticles() { requestAnimationFrame(animateParticles); ctx.clearRect(0, 0, canvas.width, canvas.height); particlesArray.forEach(p => p.update()); }
        window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });

        // ==========================================================================
        // INITIALIZATION
        // ==========================================================================
        applyTheme(localStorage.getItem('theme') || 'dark');
        initializeModals();
        initializeSidebar();
        renderWorkspace('home');
        resizeCanvas();
        initParticles();
        animateParticles();
    });
    </script>
</body>
</html>
